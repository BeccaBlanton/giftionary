<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="landing page for giftionary.">
    <title>Giftionary</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="landingpage.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <!--links for favicon icons-->
  <link rel="apple-touch-icon" sizes="180x180" href="./attributes/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./attributes/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./attributes/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Giftionary <i class="fas fa-book-dead"></i>
        </h1>
        <!--initial search bar that also directs to main page-->
        <p>
            <input id="initialSearchWord" type="text" class="searchTerm" style="padding: 20px" placeholder="type word here...">
            <a href="main.html" id="searchBtn" type="submit" class="pure-button pure-button-primary" >Search Now!</a>
        </p>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">It's really quite simple.</h2>

        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">

                <h3>
                    Write a word in the search box.
                </h3>
                <p>
                    Have fun with it! 
                </p>
            </div>
        </div>
    </div>
    <!--javascript to store word searched into local storage thats immediately pulled up when navigating to main page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        function startSearch(){
            var input = $(initialSearchWord).val().trim()
            localStorage.setItem("initialSearchTerm", input)
        }
        $("#searchBtn").on("click",startSearch)

        </script>
  

</div>

</body>
</html>
