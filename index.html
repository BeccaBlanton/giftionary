<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Need Title Here!</h1>
    </header>
    <div class="wrap">
        <div class="search">
            <input id="search-animal" type="text" class="searchTerm" placeholder= "Search Animal...">
            <button id="searchBtn" type= "submit" class="searchButton">Search</button>
<main>
    <div id="gifs-go-here"></div>
</main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
     
$("#searchBtn").on("click", function(event){
  $("#gifs-go-here").empty();  
  event.preventDefault();
var animal = $("#search-animal").val().trim()
//search for gif of animal searched for.
var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
  animal + "&api_key=dc6zaTOxFJmzC&limit=10";
// Performing our AJAX GET request
$.ajax({
  url: queryURL,
  method: "GET"
})
  .then(function(response) {
      console.log(response)
    var results = response.data[0];
    var gifDiv = $("<div>");
        // Creating an image tag
        var animalImage = $("<img>");
        animalImage.attr("src", results.images.fixed_height.url);
        gifDiv.append(animalImage);
        $("#gifs-go-here").prepend(gifDiv);
    })
  });


</script>
</body>
</html>
